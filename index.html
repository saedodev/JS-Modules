<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Modules</title>
</head>
<body>
    <h1 style="color: blue;">Belajar JavaScript Module</h1>

    <!-- Mengakses file JS dengan module -->
    <script type="module">

        import { sayHello, sayGoodbye, name } from "./scripts/say.js";
        sayHello("Ridho");
        sayGoodbye("Ridho");

        console.log(name);

        import { name2 } from "./scripts/variable.js";
        console.log(name2);

        import { Orang } from "./scripts/class.js";
        const kenalan = new Orang("Ridho");
        kenalan.sayHello("Dicky");

        import { sayMyName, Act, berubah, gagalberubah } from "./scripts/multi-export.js";
        sayMyName("Kaname Madoka");
        console.log(berubah);
        console.log(gagalberubah);

        import { sayMyName as nama, Act as beraksi, berubah as henshin, gagalberubah as gajadihenshin } from "./scripts/alias.js";
        nama("Kinomoto Sakura");
        console.log(henshin);
        console.log(gajadihenshin);

        import operasiTambah from "./scripts/default-tambah.js";
        console.log(operasiTambah(1, 2));

        import {default as namaDefault} from "./scripts/default-variable.js";
        console.log(namaDefault);

        import {default as operasiKurang} from "./scripts/default-class.js";
        const kurang = new operasiKurang(6, 3);
        kurang.hasil();

        import {default as math, title} from "./scripts/default-and-math.js";
        console.log(title);
        const output = new math(9, 3);
        output.hasil();

        import * as libraryObject from "./scripts/module-object.js";
        console.log(libraryObject.firstName);
        console.log(libraryObject.surName);
        console.log(libraryObject.lastName);

        console.log(libraryObject.nambah(3, 5));

        const Pegawai = new libraryObject.Pegawai();
        Pegawai.hello();

        import {Orang as mahoushoujo, name2 as namakedua, sayMyName as panggilAku, Act as action, berubah as transform, gagalberubah as failtransform} from "./scripts/aggregate.js";
        const kenalan2 = new Orang("Madoka");
        kenalan2.sayHello("Sayaka");

        console.log(namakedua);

        panggilAku("Akemi Homura");
        console.log(transform);
        console.log(failtransform);
    </script>
</body>
</html>
