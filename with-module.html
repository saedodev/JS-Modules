<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Modules</title>
</head>
<body>
    <h1 style="color: blue;">Belajar JavaScript Module</h1>

    <!-- Mengakses file JS dengan module -->
    <script type="Module">

        import { sayHello, sayGoodbye, name } from "./scripts/say.js";
        sayHello("Ridho");
        sayGoodbye("Ridho");

        console.log(name);
    </script>
</body>
</html>
